<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>
</head>
<body>
    <main>
        <div class="card-wrapper">
            <div class="profile-card">
                <div class="profile-image">
                    <img src="./assets/image/test.avif" alt="Profile picture of Jessica Randall">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Jessica Randall</h1>
                    <p class="profile-location">London, United Kingdom</p>
                </div>
                <div class="profile-desc">
                    <blockquote class="description">"Front-end developer and avid reader."</blockquote>
                </div>
                <div class="profile-links">
                    <a href="#" class="profile-link">GitHub</a>
                    <a href="#" class="profile-link">Frontend Mentor</a>
                    <a href="#" class="profile-link">LinkedIn</a>
                    <a href="#" class="profile-link">Twitter</a>
                    <a href="#" class="profile-link">Instagram</a>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
